<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="display-1 text-primary ">Forms</h1>

        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" class="form-control" id="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" placeholder="password" class="form-control" id="password">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col">
                    <label for="address">Address</label>
                    <input type="address" placeholder="Address" class="form-control" id="address">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="">State</label>
                    <select name="state" id="state" class="form-control ">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="">City</label>
                    <select name="city" id="city" class="form-control ">
                        <option value="SUL">Slemani</option>
                        <option value="HAW">Hawler</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"></input>
                    <label class="form-check-label">Sign Me Up!</label>
                </div>
            </div>
            <BUtton class="btn btn-success " type="submit">Register</BUtton>

        </form>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
